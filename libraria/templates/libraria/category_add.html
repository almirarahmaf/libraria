{% extends "libraria/base.html" %}
{% load static %}

{% block title %}
Add Category - Libraria
{% endblock %}

{% block content %}
<link href="{% static 'libraria/css/style_catadd.css' %}" rel="stylesheet">
{% if messages %}
    <div class="alert alert-info" id="info">
        {% for message in messages %}
            {{ message}}
        {% endfor %}
    </div>
{% endif %}
<div class="container d-flex justify-content-between align-items-center" id="listinfo">
    <h2 class="mb-4 fixed">Add Category</h2>
</div>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="category_name">Category:</label><br>
            <input type="text" class="p-2 m-1 w-50 border-0 rounded" id="category_name" name="category_name" value="{{ form.category_name.value | default:"" }}" placeholder="Enter the category name.." required>
        </div>

        <div>
            <label for="desc" class="mt-4">Description:</label><br>
            <input type="text" class="p-2 m-1 w-50 border-0 rounded" id="desc" name="desc" value="{{ form.desc.value | default:"" }}" placeholder="Enter the description.." required>
        </div>
        
        <button type="submit" class="mt-5 px-4 py-1 rounded border-0">Add</button>
    </form>
</div>
{% endblock %}
