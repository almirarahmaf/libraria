{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libraria: Limitless Book Borrowing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'libraria/css/style_user.css'%}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar navbar-expand-sm fixed-top d-flex align-items-center" id="top">
                <form class="form-inline" action="{% url 'search_books' %}" method="get">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <img src="{% static 'libraria/asset/Search.png' %}" class="img-fluid" alt="Search_icon" id="search_icon">
                        </div>
                        <input class="p-1 form-control" id="search" name="q" placeholder="Search your book" type="text">
                    </div>
                </form>                

                <div class="ms-auto d-flex align-items-center">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle me-3" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                {% for category in categories %}
                                    <li>
                                        <a class="dropdown-item category" href="{% url 'books_by_category' category.category_id %}">
                                            {{ category.category_name }}
                                        </a>
                                    </li>
                                {% empty %}
                                    <li class="dropdown-item">No categories available</li>
                                {% endfor %}
                            </ul>                                                                              
                        </li>
                    </ul>
                </div>
                <a href="{% url 'profile' %}">
                    <img src="{{ user_profile.file.url }}" class="img-fluid me-3 " alt="user" id="user">
                </a>
            </div>
            
            <div class="row flex-nowrap">
                <div class="col-auto p-2" id="side">
                    <div class="d-flex flex-column flex-sm-column align-items-center">
                        <img src="{% static 'libraria/asset/logo.png'%}" class="img-fluid" alt="logo" id="logo">
                    </div>
                    <ul class="nav nav-pills nav-flush flex-column align-items-center">
                        <li class="nav-item mt-4">
                            <a href="{% url 'dashboard' %}" class="nav-link" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                <img src="{% static 'libraria/asset/Home.png'%}" class="img-fluid" alt="home" id="item">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'shelf' %}" class="nav-link m" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Book">
                                <img src="{% static 'libraria/asset/Book_open.png'%}" class="img-fluid" alt="logo" id="item">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col py-3" id="isi">
                    {% block content %}
                    {% endblock %}
                    <div class="d-flex" id="footer">
                        <span>Libraria</span>
                        <div class="ms-auto d-flex align-items-center me-3">
                            <a href="#">
                                <img src="{% static 'libraria/asset/linkedin.png' %}" class="img-fluid me-2" alt="Linkedin" style="height: 20px;">
                            </a>
                            <a href="#">
                                <img src="{% static 'libraria/asset/ig.png' %}" class="img-fluid me-2" alt="Instagram" style="height: 20px;">
                            </a>
                            <a href="#">
                                <img src="{% static 'libraria/assets/github.png' %}" class="img-fluid me-2" alt="Github" style="height: 20px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
