{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Libraria: Limitless Book Borrowing {% endblock %}</title>
        <link href='https://fonts.googleapis.com/earlyaccess/jejugothic.css' rel='stylesheet' type='text/css' />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{% static 'libraria/css/style_admin.css' %}" rel="stylesheet">
        <script src="{% static 'libraria/js/script_base.js' %}"></script>
    </head>
    <body>
        <!-- atas -->
        <div class="container-fluid">
            <div class="navbar navbar-expand-sm fixed-top d-flex align-items-center" id="nav-atas">
                <img src="{% static 'libraria/asset/logo.png' %}" class="img-fluid ms-2" id="logo" alt="Logo">
                <p class="my-0 ms-2" id="t-atas">Libraria</p>
            
                <div class="ms-auto d-flex align-items-center me-3 gap-3">
                    <a href="{% url 'logoutPage' %}" class="nav-link align-middle rounded" id="logout">
                        Logout
                    </a>
                    <p class="my-0" id="t-atas">Admin</p>
                </div>
            </div> 
        </div>
            
        <!-- navbar samping -->
        <div class="container-fluid" id="sidebar">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 border border-2 rounded" id="side">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 py-1 vh-85">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-item-center align-items-sm-start"> 
                            <li class="nav-item py-1">
                                <a href="{% url 'admin_home' %}" class="nav-link align-middle px-0 {% if request.resolver_match.url_name == 'admin_home' %}active{% endif %}">
                                    <img src="{% static 'libraria/asset/home.png' %}" class="img-responsive ms-2" style="width:27px;height:27px;" id="ikon1"><span class="ms-3 d-none d-sm-inline mr-0" id="menu">Home</span>
                                </a>
                            </li>
                            <li class="nav-item py-1">
                                <a href="{% url 'user_list' %}" class="nav-link align-middle px-0 {% if request.resolver_match.url_name == 'user_list' %}active{% endif %}">
                                    <img src="{% static 'libraria/asset/account.png' %}" class="img-responsive ms-2" id="ikon"><span class="ms-3 d-none d-sm-inline mr-0" id="menu">User list</span>
                                </a>
                            </li>
                            <li class="nav-item py-1">
                                <a href="{% url 'book_list' %}#" class="nav-link align-middle px-0 {% if request.resolver_match.url_name == 'book_list' %}active{% endif %}">
                                    <img src="{% static 'libraria/asset/book.png' %}" class="img-responsive ms-2" id="ikon"><span class="ms-3 d-none d-sm-inline mr-0" id="menu">Book list</span>
                                </a>
                            </li>
                            <li class="nav-item py-1">
                                <a href="{% url 'category_list' %}" class="nav-link align-middle px-0 {% if request.resolver_match.url_name == 'category_list' %}active{% endif %}">
                                    <img src="{% static 'libraria/asset/category.png' %}" class="img-responsive ms-2" id="ikon"><span class="ms-3 d-none d-sm-inline mr-0" id="menu">Category list</span>
                                </a>
                            </li>
                            <li class="nav-item py-1">
                                <a href="{% url 'review_base' %}" class="nav-link align-middle px-0 {% if request.resolver_match.url_name == 'review_base' %}active{% endif %}">
                                    <img src="{% static 'libraria/asset/review.png' %}" class="img-responsive ms-2" id="ikon"><span class="ms-3 d-none d-sm-inline mr-0" id="menu">Review list</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- isi -->
                <div class="col py-3" id="isi">
                    {% block content %}
                    {% endblock %}
                    <div class="d-flex" id="footer">
                        <span>Libraria</span>
                        <div class="ms-auto d-flex align-items-center me-3">
                            <a href="#">
                                <img src="{% static 'libraria/asset/linkedin.png' %}" class="img-fluid me-2" alt="Linkedin" style="height: 20px;">
                            </a>
                            <a href="#">
                                <img src="{% static 'libraria/asset/ig.png' %}" class="img-fluid me-2" alt="Instagram" style="height: 20px;">
                            </a>
                            <a href="#">
                                <img src="{% static 'libraria/asset/github.png' %}" class="img-fluid me-2" alt="Github" style="height: 20px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
